name: Run unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_USER: cards
          POSTGRES_PASSWORD: cards
          POSTGRES_DB: cards
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.21
        id: go

      - name: "Create env file"
        run: |
          touch .env
          echo DB_DRIVER=postgres >> .env
          echo DB_SOURCE=postgresql://cards:cards@localhost:5432/cards?sslmode=disable >> .env
          echo WEB_PORT=3000 >> .env
          echo JWT_SECRET=123456789012345678901234567890123 >> .env
          echo JWT_DURATION=24h >> .env
          echo CORS_ENABLE=false >> .env
          echo CORS_FRONTEND= >> .env

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/bin/migrate
          which migrate

      - name: Run migrations
        run: make migrateup

      - name: Test
        run: make test
